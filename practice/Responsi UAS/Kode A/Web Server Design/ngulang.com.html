<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngulang.com</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .logo:before {
            content: "↺";
            font-size: 5rem;
            position: absolute;
            left: -60px;
            top: -15px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .button {
            background: #fff;
            color: #6e8efb;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #a777e3;
            color: #fff;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ngulang.com</div>
        <div class="description">Tempatnya perulangan dan pengulangan</div>
        <button class="button" onclick="startRecursive()">Mulai Ngulang</button>
    </div>
    <div class="copyright">© Mohammad Farid Hendianto - NIM 2200018401</div>

    <script>
        function startRecursive() {
            alert("Ngulang halaman ini gapapa, tapi Ngulang Responsi JANGAN :)");
            location.reload();
        }
    </script>
</body>
</html>
